<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - EleGets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(76, 230, 171, 0.8);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff00;
    }
    .brand-name {
      color: #00ff00;
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 250px;
      height: auto;
    }
    .form-label {
      color: #00ff00;
      font-weight: 500;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #00ff00;
      background-color: #333333;
      color: #ffffff;
    }
    .form-control::placeholder {
      color: #aaaaaa;
    }
    .btn-primary, .btn-secondary {
      background-color: #00ff00;
      border: none;
      color: #000000;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: calc(50% - 10px);
    }
    .btn-primary:hover, .btn-secondary:hover {
      background-color: #00cc00;
    }
    .btn-secondary {
      background-color: #333333;
      color: #00ff00;
    }
    .btn-secondary:hover {
      background-color: #555555;
    }
    .btn-secondary a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8">
        <div class="form-container">
          <h1 class="brand-name">NotesBro</h1>
          <img src="https://image3.mouthshut.com/images/imagesp/925718446s.png" alt="EleGets Logo" class="logo">
          <form id="forgotPasswordForm">
            <h2 class="form-title">Forgot Password</h2>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" type="submit">Send Reset Email</button>
              <a href="index.html" class="btn btn-secondary">Back to Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBp0QsE20S-TMQRHHbYJllfEXiZ-2INXPo",
      authDomain: "project-gmrit.firebaseapp.com",
      projectId: "project-gmrit",
      storageBucket: "project-gmrit.appspot.com",
      messagingSenderId: "425997448351",
      appId: "1:425997448351:web:4601965fe529c6d59f9eaa",
      measurementId: "G-JJ6SFEGELX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let sendResetEmail = evt => {
      evt.preventDefault();
      const emailValue = document.getElementById('email').value;

      sendPasswordResetEmail(auth, emailValue)
      .then(() => {
        alert("Password reset email sent! Please check your inbox.");
        window.location.href = "index.html"; // Redirect to the sign-in page after email is sent
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
    };

    document.getElementById("forgotPasswordForm").addEventListener("submit", sendResetEmail);
  </script>
</body>
</html>
