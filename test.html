<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Send Emails</h2>
        <form id="emailForm">
            <div class="form-group">
                <label for="customerEmails">Customer Emails (comma-separated):</label>
                <input type="text" class="form-control" id="customerEmails" placeholder="Enter customer emails" required> 
            </div>
            <div class="form-group">
                <label for="emailSubject">Subject:</label>
                <input type="text" class="form-control" id="emailSubject" placeholder="Enter email subject" required>
            </div>
            <div class="form-group">
                <label for="emailBody">Body:</label>
                <textarea class="form-control" id="emailBody" rows="4" placeholder="Enter email body" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachments">Attachments (images):</label>
                <input type="file" class="form-control" id="attachments" accept="image/*" multiple>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Send Email</button>
        </form>
        <div id="statusMessage" class="text-center mt-3"></div>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init('_iDADeU6FT3VaHN4G');  // Replace with your EmailJS user ID
        })();

        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const customerEmails = document.getElementById('customerEmails').value.split(',');
            const emailSubject = document.getElementById('emailSubject').value;
            const emailBody = document.getElementById('emailBody').value;

            customerEmails.forEach(customerEmail => {
                const templateParams = {
                    to_email: customerEmail.trim(),
                    subject: emailSubject,
                    message: emailBody
                };

                emailjs.send('service_ar8xi4o', 'template_oyjvawn', templateParams)
                    .then(function(response) {
                        document.getElementById('statusMessage').innerText = 'Emails sent successfully!';
                    }, function(error) {
                        document.getElementById('statusMessage').innerText = 'Failed to send emails.';
                        console.error('Failed to send email:', error);
                    });
            });
        });
    </script>
</body>
</html>
