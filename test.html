<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Confidential Watermark</title>
  <style>
    /* Disable right-click and text selection */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Styling for the watermark */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      opacity: 0.1;
      font-size: 10rem;
      color: red;
      pointer-events: none;
      z-index: 1000;
    }

    /* PDF container */
    #pdfViewer {
      text-align: center;
      margin-top: 50px;
    }

    canvas {
      border: 1px solid black;
      margin-bottom: 20px; /* Add spacing between canvases */
    }
  </style>
</head>
<body>
  <!-- Watermark text -->
  <div class="watermark">EleGets Student Portal</div>

  <!-- PDF Viewer -->
  <div id="pdfViewer"></div>

  <!-- PDF.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    // URL of the PDF you want to display (ensure it's valid and publicly accessible)
    const url = 'edc_notes_all_units.pdf';  // Example PDF

    // Disable right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());

    let pdfDoc = null;
    const pdfViewer = document.getElementById('pdfViewer');

    // Function to render each page
    const renderPage = (num) => {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.height = viewport.height;
        canvas.width = viewport.width;
        pdfViewer.appendChild(canvas);  // Append canvas for each page

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext);
      });
    };

    // Load the PDF and render all pages
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      const totalPages = pdfDoc.numPages;
      
      for (let i = 1; i <= totalPages; i++) {
        renderPage(i);  // Render each page one by one
      }
    });
  </script>
</body>
</html>
