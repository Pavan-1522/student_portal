<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Confidential Watermark</title>
  <style>
    /* Disable right-click and text selection */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Styling for the watermark */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      opacity: 0.1;
      font-size: 10rem;
      color: red;
      pointer-events: none;
      z-index: 1000;
    }

    /* PDF container */
    #pdfViewer {
      text-align: center;
      margin-top: 50px;
    }

    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- Watermark text -->
  <div class="watermark">EleGets Student Portal</div>

  <!-- PDF Viewer -->
  <div id="pdfViewer">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <!-- PDF.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    // URL of the PDF you want to display (ensure it's valid and publicly accessible)
    const url = 'https://github.com/Pavan-1522/student_portal/blob/main/elegets%20EDC%20NOTES%20-%20All%20Units.pdf';  // Example PDF

    // Disable right-click context menu
    document.addEventListener('contextmenu', event => event.preventDefault());

    let pdfDoc = null;
    let pageNum = 1;
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');

    // Render the PDF page
    const renderPage = num => {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext);
      });
    };

    // Load the PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
